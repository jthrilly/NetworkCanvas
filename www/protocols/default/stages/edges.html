<div id="kineticCanvas"></div>

<script>

var sociogram = new window.netCanvas.Modules.Sociogram();
sociogram.init({
    network: window.network,
    mode:'Edge', //edge, position, select
    targetEl: $('.container'),
    edgeType: "Dyad",
    variables: ['k_or_p_t0'],
    criteria: {
        type:'Dyad',
        from:window.network.getNodes({type_t0:'Ego'})[0].id
    },
    heading: "This is a sample edge creation step",
    subheading: "Tap a person to select them, and then tap another person to create a connection."
});
</script>
