<div id="kineticCanvas"></div>
<script>
var criteria = {
    type:'Dyad',
    from:window.network.getNodes({type_t0:'Ego'})[0].id
};

var sociogram = new window.netCanvas.Modules.Sociogram();
sociogram.init({
    network: window.network,
    mode:'Position', //edge, position, select
    targetEl: $('.container'),
    variables: ['coords_t0'],
    criteria: criteria,
    heading: "Please arrange the people on the screen.",
    subheading:'We recommend that you place people who know each other nearby (but not touching), and leave lots of room between groups.'
});
</script>
